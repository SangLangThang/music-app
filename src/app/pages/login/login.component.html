<div class="container">
 
  <div class="login">
    <div class="login-icon">
      <img [src]="wave" alt="" />
    </div>
    <div class="login-title">Log In</div>
      <p class="login-fail" *ngIf="loginFail">Username or Password not correct</p>
    <form
      action=""
      class="form"
      (ngSubmit)="onSubmit()"
      [formGroup]="loginForm"
    >
      <div class="form-item">
        <div class="label"><label for="username">UserName</label></div>
        <div class="input">
          <!-- (keydown.space)="$event.preventDefault();"  ==> Prevent user to enter space in textbox -->
          <input
            type="text"
            formControlName="username"
            id="username"
            placeholder="Username"
          />

          <div
            class="error"
            *ngIf="
              loginForm.get('username')?.errors && loginForm.get('username')?.touched
            "
          >
            <span>Username is required</span>
          </div>
        </div>
      </div>
      <div class="form-item">
        <div class="label">
          <label for="password">Password</label>
        </div>

        <div class="input">
          <input
            type="password"
            formControlName="password"
            id="password"
            placeholder="Password"
          />
          <div
            class="error"
            *ngIf="
              loginForm.get('password')?.errors &&
              loginForm.get('password')?.touched
            "
          >
            <span>Password is required</span>
          </div>
        </div>
      </div>

      <div class="form-item groupBtn">
        <p></p>
        <div class="action">
          <button type="submit" class="btn"[disabled]='loginForm.invalid'>Log In</button>
           <span> Not a member ?
            <a routerLink="/signup"> Sign Up Now</a>
          </span>
        </div>
      </div>
    </form>
  </div>
</div>
